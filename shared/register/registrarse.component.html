<div class="registro-container">
  <div class="registro-card">
    <img src="icons/logo.png" alt="Pokemon logo" class="logo">
    <h2>Regístrate en el Club de Entrenadores</h2>

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()"> <!-- Conecta el formulario HTML con el TS -->
      
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Ash Ketchum" />
      <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched">
        <small>El nombre es obligatorio y debe tener al menos 3 caracteres.</small>
      </div>
      
      <!-- Email -->
      <label for="email">Correo Electrónico:</label>
      <input id="email" type="email" formControlName="email" placeholder="tuemail@ejemplo.com" />
      <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
        <small>Ingrese un email válido.</small>
      </div>
      
      <!-- Contraseña -->
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••••" />
      <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
        <small>La contraseña debe tener al menos 8 caracteres.</small>
      </div>
      
      <!-- Confirmar Contraseña -->
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="••••••••" />
      <div *ngIf="registroForm.hasError('mismatch') && registroForm.get('confirmPassword')?.touched">
        <small>Las contraseñas no coinciden.</small>
      </div>
      
      <!-- Botón de Registro -->
      <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
    </form>
  </div>
</div>
