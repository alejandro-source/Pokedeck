<div class="login-container">
  <div class="login-card">
    <img src="icons/logo.png" alt="Pokemon logo" class="logo">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <label for="email">Correo Electrónico:</label>
      <input id="email" type="email" formControlName="email" placeholder="tuemail@ejemplo.com" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small>Ingrese un email válido.</small>
      </div>

      <!-- Contraseña -->
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••••" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small>La contraseña debe tener al menos 8 caracteres.</small>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="loginError" class="error-message">{{ loginError }}</div>

      <!-- Botón de inicio de sesión -->
      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
  </div>
</div>
